<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <link rel="stylesheet" href="/estilos/ti/ti-entrega.css">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <title>TI - Entrega</title>
</head>
<body>
    <main>
        <section>
            <!-- JESUS TE AMA -->
            <a href="/index.html"> <i class="fa-solid fa-circle-chevron-left fa-2xl"></i></a>
            <form id="formulario">
                <h1>Termo de Entrega de Notebook - TI</h1>
                <div class="termo">
                    <div class="termo-maquina">
                        <h2>Informações Máquina</h2>
                        <div class="inputs-maquina">
                            <div class="gp-input-maquina">
                                <label for="nome-maquina">Nome da Máquina</label>
                                <input type="text" name="nome-maquina" id="nome-maquina" placeholder="WO-123456">
                            </div>
                            <div class="gp-input-maquina">
                                <label for="patrimonio">Patrimônio</label>
                                <input type="text" name="patrimonio" id="patrimonio" placeholder="123465">
                            </div>
                            <div class="gp-input-maquina">
                                <label for="locadora">Locadora</label>
                                <input type="text" name="locadora" id="locadora" placeholder="EMC, Aluga...">
                            </div>
                            <div class="gp-input-maquina">
                                <label for="marca">Marca</label>
                                <input type="text" name="marca" id="marca" placeholder="Dell, Lenovo...">
                            </div>
                            <div class="gp-input-maquina">
                                <label for="modelo">Modelo</label>
                                <input type="text" name="modelo" id="modelo" placeholder="Latitude 3410...">
                            </div>

                            <div class="gp-input-maquina">
                                <div class="gp-acessorios">
                                    <label for="carregador">Carregador</label>
                                    <input type="checkbox" name="carregador" id="carregador" value="Sim">
                                </div>
                                <div class="gp-acessorios">
                                    <label for="mochila">Mochila</label>
                                    <input type="checkbox" name="mochila" id="mochila">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="termo-colaborador">
                        <h2>Informações Colaboradores</h2>
                        <div class="inputs-colaborador">
                            <div class="gp-input-maquina">
                                <label for="nome-colaborador"> Nome do Colaborador</label>
                                <input type="text" name="nome-colaborador" id="nome-colaborador" placeholder="Nome Sobrenome">
                            </div>

                            <div class="gp-input-maquina">
                                <label for="email-colaborador">Email do Colaborador</label>
                                <input type="text" name="email-colaborador" id="email-colaborador" placeholder="nome.sobrenome@workongroup.com.br">
                            </div>

                            <div class="gp-input-maquina">
                                <label for="rg">RG</label>
                                <input type="text" name="rg" id="rg" placeholder="12.345.678-9">
                            </div>

                            <div class="gp-input-maquina">
                                <label for="cpf">CPF</label>
                                <input type="text" name="cpf" id="cpf" placeholder="123.456.789-12">
                            </div>
                            <div class="gp-input-maquina">
                                <label for="funcao">Função</label>
                                <input type="text" name="funcao" id="funcao" placeholder="Aprendiz, Efetivo...">
                            </div>
                            <div class="gp-input-maquina">
                                <label for="setor">Setor</label>
                                <input type="text" name="setor" id="setor" placeholder="Operacional, R&S...">
                            </div>
                        </div>
                        <label for="escolha-empresa">Empresa Contratante:</label>
                        <select id="escolha-empresa">
                            <option value="">Selecione uma empresa</option>
                            <option value="PEOPLE">PEOPLE</option>
                            <option value="SMART TRADE">SMART TRADE</option>
                            <option value="WOP CENTRO OESTE">WOP CENTRO OESTE</option>
                            <option value="ON JOB">ON JOB</option>
                            <option value="WOP NORTE/NE">WOP NORTE/NE</option>
                            <option value="INSTORE">INSTORE</option>
                        </select>
                        <div id="box-flutuante-assinatura">
                            <div id="assinatura">
                                <p>Assine abaixo:</p>
                                <canvas id="assinaturaCanvas" width="400" height="200" style="border:1px solid #000;"></canvas>
                                <br>
                                <div class="buttons-assinatura">
                                    <button id="limparAssinatura">Limpar</button>
                                    <button id="salvarAssinatura">Salvar Assinatura</button>
                                </div>
                                <button id="netPageImprimir">Imprimir Termo</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <button type="submit" id="submit"></button>
                 
            </form>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="/js/ti/ti-entrega.js"></script>
</body>
</html>
