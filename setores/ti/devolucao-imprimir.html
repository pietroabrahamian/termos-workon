<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/ti/ti-devolucao-imprimir.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <title>Imprimir - Termo de Devolução</title>
</head>
<body>
    <div id="main">
        <h1>Devolução</h1>
        <div class="texto-termo-devolucao">
            <p>Declaro que no dia  <span>${data}</span>, estou realizando a devolução do notebook.</p>
            <p>Nome do Colaborador: <span>${nome}</span></p>
            <p>Assinatura do colaborador:</p>
        </div>
        <img src="${assinatura}" alt="">
        <p>Recebdor TI: <span>${recebedorTI}</span></p>
        <table border="1">
            <tr>
                <th>Objeto</th>
                <th>Opção</th>
                <th>Identificação</th>
            </tr>
            <tr>
                <td>Carregador</td>
                <td><span>${carregador}</span></td>
                <td><span>${nomeMaquina}</span></td>
            </tr>
            <tr>
                <td>Mochila</td>
                <td><span>${mochila}</span></td>
                <td><span>${locadora}-${patrimonio}</span></td>
            </tr>
        </table>
    </div>
    <link rel="stylesheet" href="/setores/ti/devolucao-imprimir.html">
    <script src="/js/ti/ti-devolucao-imprimir.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
