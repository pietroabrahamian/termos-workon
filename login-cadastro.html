<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-cadastro.css">
    <title>Login Termos</title>
</head>
<body>
    <main>
        <section class="left-main"> 

        </section>
        <section class="right-main">
            <form  id="formLogin">
                <div class="titulo-login">
                    <h1>Log in</h1>
                    <h2>Não possui uma conta? <span id="mudarPCadastro">Crie aqui</span></h2>
                </div>
                <div class="inputs-login">
                    <input type="email" name="emailUsuario" id="emailUsuario" placeholder="Insira seu email corporativo">
                    <input type="password" name="senhaUsuario" id="senhaUsuario" placeholder="Insira sua senha">
                </div>
                <div class="fazer-login">
                    <button>Log in</button>
                    <p>ou entre com</p>
                    <button id="entrarOutlook"> <img src="assets/img/outlook-logo.svg" alt="">Outlook</button>
                </div>
            </form>
        
            <form id="formCadastro">
                <div class="titulo-cadastro">
                    <h1>Crie sua conta</h1>
                    <h2>Já possui uma conta? <span id="mudarPLogin">Entre aqui</span></h2>
                </div>
                <div class="inputs-cadastro">
                    <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Primeiro e Último Nome">
                    <input type="email" name="emailUsuario" id="emailUsuario" placeholder="Insira seu email corporativo">
                    <input type="password" name="senhaUsuario" id="senhaUsuario" placeholder="Insira sua senha">
                </div>
                <div class="fazer-cadastro">
                    <button>Crie sua conta</button>
                    <p>ou cadastr-se com</p>
                    <button id="cadastrarOutlook"> <img src="assets/img/outlook-logo.svg" alt="">Outlook</button>
                </div>
            </form>
        </section>
    </main>
    <script src="login-cadastro.js"></script>
</body>
</html>
